<!doctype html>

{% load staticfiles %}

<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Ace CSS -->
    <link rel="stylesheet" type="text/css" href="../../static/css/ace_styles.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">




    <title>CodeSweep</title>
  </head>
  <body>
      <nav class="bg-info navbar navbar-expand-lg navbar-light justify-content-end">
          <div class="navbar-nav">
            <a class=" btn btn-info text-white nav-item nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            <a class="btn btn-info text-white nav-item nav-link" href="#">Homework</a>
            <div class="dropdown">
                <button class="btn btn-info dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Account
                </button>
                <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuButton">
                    <a class="dropdown-item" href="#">Log Out</a>
                </div>
            </div>
          </div>
      </nav>
      <div class="container mt-5 mb-5 text-center">
          {% if assignment %}
          <h1 class="display-4 mb-4">{{ assignment.title }}</h1>
          <p class="lead mb-5">{{ assignment.description }}</p>
          {% endif %}
          <!-- <form method="get" action="{% url 'submit_text' %}">
              <input type="hidden" name="code" />
              <div id="editor" class="ace-dawn mx-auto"></div>
              <div>
                  <input type="submit" id="submit-button" class="btn btn-outline-success" value="Submit" />
              </div>
          </form> -->


              <div id="editor" class="ace-dawn mx-auto"></div>
              <div>
                  <button id="submit-button" class="btn btn-outline-success">Submit</button>
              </div>


      </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
    src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" crossorigin="anonymous"></script>
    <!-- Custom Javascript -->
    <script src="{% static "scripts/custom-ajax.js" %}"></script>
    <!-- Ace -->
    <script type="text/javascript" src="../../static/scripts/ace/ace.js" charset="utf-8"></script>
    <script>

        var editor = ace.edit("editor");
        editor.setTheme("ace/theme/monokai");
        editor.getSession().setMode("ace/mode/python");
        editor.setValue("def {{ assignment.function_name }}(num):\n\t#insert code here\n\t")
        editor.gotoLine(3);
        editor.getSession().setTabSize(4);
        // $(document).ready(function(){
        //     $('#submit-button').click(function(){
        //         var $editor = $('#editor');
        //         if ($editor.length > 0) {
        //             $editor.closest('form').submit(function() {
        //                 var code = editor.getValue();
        //                 $editor.prev('input[type=hidden]').val(code);
        //             });
        //         }
        //     })
        // })




        $(document).ready(function(){
            $('#submit-button').click(function(){
                var text = editor.getValue()

                $.ajax({
                    url: '/assignments/submit/',
                    type: "POST",
                    data:
                    {
                        "code_text": JSON.stringify(text),
                        "csrfmiddlewaretoken": "{{ csrf_token }}"
                    },
                });
            });
        });

    </script>
</body>
</html>

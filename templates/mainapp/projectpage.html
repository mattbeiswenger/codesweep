<!doctype html>

{% load staticfiles %}

<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="../../static/css/styles.css">



    <title>CodeSweep</title>
  </head>
  <body>
      <nav class="bg-info navbar navbar-expand-lg navbar-light justify-content-end">
          <div class="navbar-nav">
            <a class=" btn btn-info text-white nav-item nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            <a class="btn btn-info text-white nav-item nav-link" href="/assignments/">Assignments</a>
            <div class="dropdown">
                <button class="btn btn-info dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Account
                </button>
                <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuButton">
                    <a class="dropdown-item" href="#">Log Out</a>
                </div>
            </div>
          </div>
      </nav>
      <div class="container-fluid mt-5 mb-5 pl-5 pr-5">
          <div class="row justify-content-between">
              <div class="col col-lg-8 mb-5">
                  <h1 class="display-4 mb-4">{{ assignment.title }}</h1>
                  {% if assignment.description %}
                  <p class="lead mb-4">{{ assignment.description }}</p>
                  {% endif %}
                  {% if assignment.instructions_file %}
                  <p>Attachments:</p>
                  <a class="btn btn-info mb-5" href="/media/{{ assignment.instructions_file}}">Instructions</a>
                  {% endif %}
              </div>
          </div>
          <div class="row justify-content-start">
              <div class="col-6  mb-5">
                  <div id="editor" class="ace-dawn"></div>
                  <button id="submit-button" class="btn btn-info mt-3">Run Code</button>
              </div>
              <div class="col-6">
                  <div class="card d-none" id="error-card">
                      <div class="card-header bg-danger">
                          Error
                      </div>
                      <div class="card-body" id="error-card-body">

                      </div>
                  </div>
              </div>
          </div>
      </div>


    <!-- Bootstrap JavaScript Imports-->
    <!-- jQuery -->
    <script
    src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
    <!-- Popper.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <!-- Bootstrap JS -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" crossorigin="anonymous"></script>

    <!-- Ace -->
    <script type="text/javascript" src="../../static/scripts/ace/ace.js" charset="utf-8"></script>
    <script>

        // -------- setup editor ----------- //
        var editor = ace.edit("editor");
        editor.setTheme("ace/theme/monokai");
        editor.getSession().setMode("ace/mode/python");
        editor.setValue("def {{ assignment.function_name }}(num):\n\t#insert code here\n\t")
        editor.gotoLine(3);
        editor.getSession().setTabSize(4);


        // -------- submit code ----------- //
        $(document).ready(function(){
            $('#submit-button').click(function(){
                var text = editor.getValue()

                $.ajax({
                    url: '/assignments/submit/',
                    type: "POST",
                    data:
                    {
                        "code_text": JSON.stringify(text),
                        "assignment_title": "{{ assignment.title }}",
                        "user": "{{ request.user.username }}",
                        "csrfmiddlewaretoken": "{{ csrf_token }}",
                    },
                    success: function(data){
                        if (data.error) {
                            $('#error-card').removeClass("d-none")
                            alert(data.error)
                            $('#error-card-body').text(data.error)
                            // alert(data.error);
                        }
                        else {
                            $('#error-card').addClass("d-none")
                        }

                    }
                });
            });

            $('#fullscreen-button').click(function(){

                $('#editor').css("width","1000px");;
            })
        });


    </script>
</body>
</html>

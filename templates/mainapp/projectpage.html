<!doctype html>



<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Ace CSS -->
    <link rel="stylesheet" type="text/css" href="../../static/css/ace_styles.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">




    <title>CodeSweep</title>
  </head>
  <body>
      <nav class="bg-info navbar navbar-expand-lg navbar-light justify-content-end">
          <div class="navbar-nav">
            <a class=" btn btn-info text-white nav-item nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            <a class="btn btn-info text-white nav-item nav-link" href="#">Homework</a>
            <div class="dropdown">
                <button class="btn btn-info dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Account
                </button>
                <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuButton">
                    <a class="dropdown-item" href="#">Log Out</a>
                </div>
            </div>
          </div>
      </nav>
      <div class="container mt-5 mb-5 text-center">
          {% if assignment %}
          <h1 class="display-4 mb-4">{{ assignment.title }}</h1>
          <p class="lead mb-5">{{ assignment.description }}</p>
          {% endif %}
          <div id="editor" class="ace-dawn mx-auto"></div>
          <div>
              <button type="button" class="btn btn-outline-success" onclick="codeSubmission();">Submit</button>
          </div>
      </div>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" crossorigin="anonymous"></script>
    <!-- Ace -->
    <script type="text/javascript" src="../../static/scripts/ace/ace.js" charset="utf-8"></script>
    <script>
        var editor = ace.edit("editor");
        // set the theme
        editor.setTheme("ace/theme/monokai");
        // set the default language
        editor.getSession().setMode("ace/mode/python");
        editor.gotoLine(1);
        function codeSubmission() {
            alert(editor.getValue());
        }
    </script>
</body>
</html>

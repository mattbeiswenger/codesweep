<!doctype html>

{% load staticfiles %}

<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Ace CSS -->
    <link rel="stylesheet" type="text/css" href="../../static/css/ace_styles.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">


    <title>CodeSweep</title>
  </head>
  <body>
      <nav class="bg-info navbar navbar-expand-lg navbar-light justify-content-end">
          <div class="navbar-nav">
            <a class="text-white nav-item nav-link active" href="#">Home <span class="sr-only">(current)</span></a>
            <a class="text-white nav-item nav-link" href="#">Homework</a>
            <a class="text-white nav-item nav-link dropdown-toggle" href="#">Account</a>
            <div class="text-white dropdown-menu" aria-labelledby="dropdownMenuButton">
                <a class="dropdown-item" href="#">Action</a>
                <a class="dropdown-item" href="#">Another action</a>
                <a class="dropdown-item" href="#">Something else here</a>
            </div>
          </div>
      </nav>
      <div class="container mt-5 mb-5 text-center">
          <h1 class="display-4 mb-4">Homework 1</h1>
          <p class="lead mb-5">Write a program that asks the user for a number n and prints the sum of the numbers 1 to n</p>
          <div id="editor" class="ace-dawn mx-auto"></div>
          <div>
              <button type="button" class="btn btn-outline-success" onclick="codeSubmission();">Submit</button>
          </div>
      </div>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" crossorigin="anonymous"></script>
    <!-- Ace -->
    <script type="text/javascript" src="../../static/scripts/ace/ace.js" charset="utf-8"></script>
    <script>
        var editor = ace.edit("editor");
        // set the theme
        editor.setTheme("ace/theme/monokai");
        // set the default language
        editor.getSession().setMode("ace/mode/python");
        editor.gotoLine(1);
        function codeSubmission() {
            alert(editor.getValue());
        }
    </script>
</body>
</html>

<!doctype html>
{% load staticfiles %}
<html lang="en">
    <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">

    <title>Welcome | CodeSweep</title>
    </head>
    <body>
      <div class="container text-center mt-5">
            <h1 class="display-4 mb-4">CodeSweep</h1>
            <form id="login_form" method="post" action="{% url 'user_login' %}" class="col-lg-6 mx-auto">
                <div class="form-group">
                {% csrf_token %}
                <input id="username" type="text" name="username" value="" class="form-control" placeholder="Username">
                </div>
                <div class="form-group">
                  <input type="password" name="password" value="" class="form-control" placeholder="Password">
                </div>
                <input type="submit" value="Log In" class="bg-info border-info btn btn-primary"/>
          </form>
      </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" crossorigin="anonymous"></script>

    <script>
        $(document).ready(function() {
            $("#username").focus();
        });
    </script>
    </body>
</html>
